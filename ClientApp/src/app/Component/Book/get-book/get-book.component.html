<div style="overflow:auto">
  <div class="mat-elevation-z8">
    <div style="position: relative;">
      <button style="margin-top: 2%;margin-bottom: 2%;" class='btn btn-secondary btn-lg' mat-raised-button (click)="onAdd()"
      >Add Book</button>
    </div>
    <mat-table [dataSource]="list" matSort>
        <mat-header-row *matHeaderRowDef="Dcolumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns:Dcolumns;"></mat-row>
        <ng-container matColumnDef="Options">

          <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <div class="btn-group" role="group" aria-label="Basic example">
              
                <button class="btn btn-info" (click)="onEdit(row)">Edit</button>

                <button class="btn btn-light" (click)="AddBookToCart(row)">Add To Cart</button>

                <button class="btn btn-success" (click)="Buy(row)">Place Order</button>

              </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef=bookName >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.bookName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef=author >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.author}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef=cost >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Cost</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.cost}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef=rating >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Rating</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.rating}}</mat-cell>
        </ng-container>

        
    </mat-table>
  </div>
</div>
